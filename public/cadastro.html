<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <img src="assets/img/Logo.png" alt="">
        <div class="menu">
            <a href="cadastro.html">Cadastrar</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <div class="section">
        <div class="container">
            <header class="header-body">
                <h1>Cadastro</h1>
                <p>Preencha os campos abaixo para criar sua conta.</p>
            </header>
            <section id="news-container"></section>
        </div>
        <div class="card">
            <form id="registerForm">
                <div class="label"><img src="assets/img/nome.png" alt=""><label for="nome">Nome</label></div>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required><br>
                <div class="label"><img src="assets/img/email.png" alt=""><label for="email">Email</label></div>
                <input type="email" id="email" placeholder="Digite um email" required><br>
                <div class="label"><img src="assets/img/password.png" alt=""><label for="password">Senha</label></div>
                <input type="password" id="password" placeholder="Digite uma senha" required><br>
                <div class="action">
                    <button type="submit">Cadastrar <img src="assets/img/Arrow.png"></button>
                </div>
            </form>
        </div>    
    </div>
    <script src="assets/script/cadastro.js"></script>
</body>

</html>
