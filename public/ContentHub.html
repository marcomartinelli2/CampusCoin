<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400&display=swap">
    <link rel="stylesheet" href="./assets//css/page.css">
    <title>Content Hub</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./assets/img/logo_CampusCOIN.png" alt="Logo do Grupo" id="logo" class="me-2">
                Content Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigation</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register-new-videos.html">Register new videos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-5 pt-5">
        <h1 class="text-secondary">Content Hub</h1>
        <div class="container-fluid">
            <div class="row flex-row-reverse px-2">
                <div class="col-lg-4 col-md-6 col-sm-12 pt-4">
                    <div class="d-flex align-items-center justify-content-around rounded shadow py-3 px-5 div-search">
                        <i class="fas fa-search text-secondary opacity-25"></i>
                        <input type="text" class="input-search bg-light" placeholder="O que estÃ¡ procurando ?">
                    </div>
                    <div class="pt-4">
                        <div id="card-videos" class="rounded shadow py-3 px-5"></div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12 pt-4">
                    <div class="card">
                        <iframe id="iframe-videos" class="w-100 rounded" height="500"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div id="comments" class="d-flex flex-column mt-4"></div>
                    <div class="py-4">
                        <div id="comment-on-the-video" class="rounded shadow p-3">
                            <div class="d-flex flex-column gap-3">
                                <div class="thumbnail-profile">
                                    <img src="./assets/img/avatar.png">
                                </div>
                                <div class="w-100">
                                    <textarea rows="4" placeholder="Add comment..."
                                        class="rounded border-light shadow border border-2 form-control w-100"
                                        name="text-area-comment" id="text-area-comment"></textarea>
                                </div>
                                <div>
                                    <button id-video="0" id="send-comment" class="rounded py-3 px-5 border-0 w-100 bg-purple-dark text-white">
                                        SEND
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/script/script.js"></script>
</body>
</html>
