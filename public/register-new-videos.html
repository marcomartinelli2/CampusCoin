<body class="bg-light">
    
    <div class="container-fluid px-5 pt-5">
        <h1 class="text-secondary">Register new videos</h1>
        <div class="row flex-row-reverse mt-4">
            <div class="col-lg-6 col-sm-12 col-md-6">
                <iframe 
                    id="iframe-new-videos"
                    class="w-100 h-100"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    style="border-radius: 12px";
                >
                </iframe>
            </div>

            <div class="col-lg-6 col-sm-12 col-md-6">
                <form class="d-flex gap-3 flex-column" id="form-new-video">
                    <div>
                        <label for="name-video" role="button" class="mb-2">Name Video</label>
                        <input required type="text" class="form-control form-control-lg" name="name" id="name-video" placeholder="Name Video">
                    </div>
                    <div>
                        <label for="url-video" role="button" class="mb-2">URL embed</label>
                        <input required type="text" class="form-control form-control-lg" name="url" id="url-video" placeholder="URL embed">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary" id="submit-new-video">
                            Send new video
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
