<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira e Normal</title>
    <link rel="stylesheet" href="assets/css/stylecalc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="shop-header">
        <h1 class="shop-title">Campus Coin</h1>
        <nav class="shop-nav">
            <a href="../index.html">Página Principal</a> | 
            <a href="../calc.html">Calculadora</a> | 
            <a href="../login.html">Sair</a>
        </nav>
    </header>
    <div class="calculators-container">
        <div class="container">
            <h2>Calculadora Financeira</h2>
            <div class="calculator">
                <label for="income">Renda Anual:</label>
                <input type="number" id="income" placeholder="Insira sua renda anual">
                
                <label for="savings">Economias:</label>
                <input type="number" id="savings" placeholder="Insira suas economias">
                
                <button onclick="calculateTax()">Calcular Imposto de Renda</button>
                <button onclick="calculateSavings()">Calcular Rendimento Poupança</button>
                
                <div class="result" id="taxResult"></div>
                <div class="result" id="savingsResult"></div>
            </div>
        </div>
        <div class="container">
            <h2>Calculadora Normal</h2>
            <div class="calculator">
                <input type="text" id="display" readonly>
                <div class="calculator-grid">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="operate('/')">/</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="operate('*')">*</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="operate('-')">-</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="operate('+')">+</button>
                </div>
                
                <div class="result" id="calcResult"></div>
            </div>
        </div>
    </div>
    <script src="assets/script/calc.js"></script>
</body>
</html>
