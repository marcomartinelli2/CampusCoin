<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coin - Login</title>
    <link rel="stylesheet" href="assets/css/stylelogin.css">
</head>
<body>
    <div class="container">
        <section class="info">
            <h1>Bem-vindo ao Campus Coin</h1>
            <p>Sua Aliada na Gestão Financeira Universitária</p>
            <ul>
                <li>Calculadora de Impostos</li>
                <li>Guia de Investimentos</li>
                <li>Simuladores Financeiros</li>
                <li>Dicas de Economia</li>
            </ul>
        </section>
        <section class="login-form">
            <form>
                <div class="login-icon">
                    <img src="assets/img/user.webp" alt="User Icon">
                </div>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="button" onclick="window.location.href='../index.html'">Login</button>
            </form>
        </section>
    </div>
</body>

</html>
